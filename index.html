<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>npm examples</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>npm examples</h1>
                    <div class="content">
                        <h2>This is an example of using npm and Node.js on a project.</h2>
                        <p>Packages included:
                            <ul>
                                <li>Bootstrap</li>
                                <li>Popper.js</li>
                                <li>JQuery</li>
                                <li>Google Maps</li>
                            </ul>
                        </p>
                        <p>I am also using Grunt.
                            <ul>
                            <li>Sass compiler</li>
                            <li>Grunt Watch</li>
                            <li>Uglify JS</li>
                            <li>CSS Lint</li>
                            <li>JS Hint</li>
                            <li>CSS Minify</li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- npm install auto-installs dependencies -->
        <!-- node_modules in gitignore but package.json in directory -->
        <!-- npm update updates packages -->
        <!-- don't touch package-lock -->
        <!-- npm remove/uninstall packageName to uninstall -->
        <!-- older versions of npm have to use --save to install/rewrite package.json -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
